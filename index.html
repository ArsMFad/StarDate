<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<title>StarDate</title>
</head>
<body>

	<header>
		<a target="blank" href="https://startrek.com"><div class="starlogo"></div></a>
		<a target="blank" href="https://arsmfad.github.io/b3z_m4ss1v0v"><div class="b3zlogo"></div></a>
		<h1 class="stardate_h1">StarDate</h1>
		<h2 class="stardate_h2">For me and the boys</h2>
	</header>

	<main>
		<div class="date_input">
			<div class="day_glob_inp glob_inp">
				<h4 class="day_inp_h4 inp_h4">Day</h4>
				<input type="text" id="day_inp" class="day_inp_css inp_css" id="day_inp_js">
			</div>

			<div class="month_glob_inp glob_inp">
				<h4 class="moth_inp_h4 inp_h4">Month</h4>
				<input type="text" id="month_inp" class="month_inp_css inp_css" id="month_inp_js">
			</div>

			<div class="year_glob_inp glob_inp">
				<h4 class="year_inp_h4 inp_h4">Year</h4>
				<input type="text" id="year_inp" class="year_inp_css inp_css" id="year_inp_js">
			</div>

			<div class="hour_glob_inp glob_inp">
				<h4 class="hour_inp_h4 inp_h4">Hour</h4>
				<input type="text" id="hour_inp" class="hour_inp_css inp_css" id="hour_inp_js">
			</div>

			<div class="minute_glob_inp glob_inp">
				<h4 class="minute_inp_h4 inp_h4">Minute</h4>
				<input type="text" id="minute_inp" class="minute_inp_css inp_css" id="minute_inp_js">
			</div>

			<div class="second_glob_inp glob_inp">
				<h4 class="second_inp_h4 inp_h4">Second</h4>
				<input type="text" id="second_inp" class="second_inp_css inp_css" id="second_inp_js">
			</div>
		</div>


		<button class="make_magic" id="btn">Count StarDate</button>
		<div class="stardate_output">
			<h2 class="stardate_output_h2" id h2_out></h2>
		</div>
	</main>


	<script type="text/javascript" src="scripts/main.js"> </script>
</body>
</html>
